name: pre-commit
on:
  pull_request:
    branches:
      - main
      - develop
      - fix/*
      - bug/*
      - feature/*
  push:
    branches:
      - main
      - develop
      - fix/*
      - bug/*
      - feature/*



jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pyright
        run: npm install -g pyright
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files --show-diff-on-failure
