name: pre-commit
on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]   # optional: fail fast on direct pushes (if allowed)

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # This action installs and runs pre-commit in an isolated env â€” no project deps needed
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files --show-diff-on-failure