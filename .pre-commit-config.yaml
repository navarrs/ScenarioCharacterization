repos:
  - repo: https://github.com/psf/black # Format Python Code
    rev: 24.4.2
    hooks:
      - id: black
        args: ["--line-length=120"]

  - repo: https://github.com/PyCQA/isort # Sort imports
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/PyCQA/bandit # Security linter for Python
    rev: 1.7.8
    hooks:
      - id: bandit
        args: ["-r", "src"]

  - repo: https://github.com/PyCQA/flake8 # Style guide violations
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=120"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
